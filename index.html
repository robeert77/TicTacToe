<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script type="text/javascript" src="script.js"></script>
        <title>Tic Tac Toe</title>
        <style media="screen">
            .gridCell {
                height: 65px;
                width: 65px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-evenly">
                <div class="col-md-3">
                    <div class="mb-4">
                        <label class="form-label">Nickname for player 1:</label>
                        <input type="text" class="form-control" id="user1" placeholder="Player1">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Nickname for player 2:</label>
                        <input type="text" class="form-control" id="user2" placeholder="Player2">
                    </div>
                    <button type="submit" class="btn btn-info rounded-pill px-3" onclick="setNames();">Start Game!</button>
                </div>
                <div class="col-md-3">
                    <div class="row row-cols-3 px-4" id="grid">
                    </div>
                </div>
            </div>
            <div class="text-center" id="informationSpace">
                <h3 class="mt-5 mb-4 fs-3" id="messagesForPlayers"></h3>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
